<i class="fa fa-times close-modal" aria-hidden="true" ng-click="cancel()"></i>
<div class="container">
	<h4>Edit A Comment</h4>
	<div class="col-xs-12 col-sm-9 col-md-7 col-lg-6">
		<h4>Date Created: {{comment.posted}}</h4>
		<label for="title">Title: </label>
		<input class="form-control" type="text" name="title" ng-model="comment.author" ng-init="comment.author" ng-required="true">
		<label for="category">Comment: </label>
		<input class="form-control" type="text" name="title" ng-model="comment.comment" ng-init="comment.comment" >
		

		<button class="btn btn-primary put-blog" ng-click="okEditComment()">PUT</button>
	</div>
</div>
